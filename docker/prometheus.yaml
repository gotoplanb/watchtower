# Prometheus Configuration - Local Docker Deployment
# Self-scrape only - add your own scrape targets as needed
# See docs/extending.md for examples

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana Alloy metrics
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
    metrics_path: '/metrics'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: '/metrics'

  # =============================================================================
  # Add your application scrape targets below
